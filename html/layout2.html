<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
       .container{
        display: flex;
        flex-direction: column;
        align-items: center;
       }
        .divbox1{
            height: 10vh;
            width: 60%;
            background-color: red;
            display: flex;
          
        }
        .divbox2{
            height: 40vh;
            width: 60%;
            background-color: rgb(117, 117, 192);
            margin: 2px;
        }
        .divbox3{
            height: 30vh;
            width: 60%;
            background-color: aquamarine;
            margin: 2px;
            display: flex;
        }
        .divbox4{
            height: 15vh;
            width: 60%;
            background-color: rgb(226, 241, 7);
            margin: 2px;
        }
        .a1{
            height: 10vh;
            width: 30%;
            background-color: skyblue;
            
            
        }
        .a2{
            height: 10vh;
            width: 70%;
            background-color: blue;
        }
        .c1{
            height: 30vh;
            width: 50%;
            background-color: rgb(1, 1, 65);
        }
        .c2{
            height: 30vh;
            width: 25%;
            background-color: white;
        }
        .c3{
            height: 30vh;
            width: 25%;
            background-color: green;
            display: flex;
        }
        .d1{
            height: 50%;
            width: 100%;
            background-color: skyblue;
           
        }
        h1{
            margin-top: 20px;
            text-align: center;
            
        }
        .k1{
        margin-top: 120px;
        }
        .k2{
            margin-top: 16%;
           

        }
        .k3{
            margin-top: 35%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="divbox1">
            <div class="a1"><h1>skyblue</h1></div>
            <div class="a2"><h1>blue</h1></div>
        </div>
        <div class="divbox2"><h1 class="k1">dkdd</h1></div>
        <div class="divbox3">
            <div class="c1"><h1 class="k2">Blue</h1></div>
            <div class="c2"><h1 class="k3">White</h1></div>
            <div class="c3">
                <div class="d1"><h1>skyblue</h1></div>
                <div class="d2"></div>
            </div>
        </div>
        <div class="divbox4"></div>

    </div>
       
</body>
</html>
