<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project-5</title>
<style>
*{
margin: 0px;
padding: 0px;
box-sizing: border-box;
}
html{
font-size: 20px;
}
.box{
border: 2px solid black;
width: 40%;
margin-left: 2%;
margin-top: 2%;
}
#inp{
height: 100%;
width: 100%;
padding: 20px 0px;
font-size: 1rem;
}
.box-1{
    border: 3px solid black;
    width: 45%;
    padding: 30px 0px;
    margin-left: 2%;
    margin-top: 2%;

}
</style>

</head>
<body>

<div class="box">
<input type="text" id="inp">
</div>
<div class="box-1">
    <h1 id="h"></h1>
</div>

<h1 id="h1"></h1>

<script>
document.getElementById("inp").oninput = function()
{
let a = document.getElementById("inp").value;
console.log(a);

document.getElementById("h").innerText = a;
for(let i in a)
{
    document.getElementById("h1").innerText=`Total letters: ${i}`;
}
}
</script>
</body>
</html>
