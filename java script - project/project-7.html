<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
</head>
<body>
    <input id="inp1" type="text" placeholder="Enter Number">
    <button id="btn">Submit</button> <br>

    <!-- <h1 id="h"></h1> -->

    <script>
        document.getElementById("btn").onclick = function(){
            let a=document.getElementById("inp1").value;
            let h = document.createElement("h1"); 
            h.innerText = a;
            document.body.append(h)
            document.getElementById("h").innerText = a;
            document.getElementById("inp1").value = "";
            document.getElementById("inp1").focus();
     

        }
    </script>
</body>
</html>
