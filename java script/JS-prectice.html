<body>

    <input type="text" placeholder="enter number" id="inp1">
      <input type="text" placeholder="enter number" id="inp2">

      <h1 id="h"></h1>


    <script>

                // console.log(a+b);
                document.getElementById("h").innerHTML=`Result :${a*b}`;
            }
            // let c = 5;

    </script>
