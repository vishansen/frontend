<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap</title>
</head>

<body>
    <input type="text" placeholder="Enter yout number" id="inp1">
    <input type="text" placeholder="Enter yout number" id="inp2">
    <button id="btn">swap</button>
    <h1 id="h"></h1>
    
    <script>
     document.getElementById("btn").onclick = function(){
    let a = Number (document.getElementById("inp1").value);
    let b = Number (document.getElementById("inp2").value);
    let temp = a;
    a=b;
    b=temp;
    document.getElementById("inp1").value=a;
    document.getElementById("inp2").value=b;      
  }
    </script>
</body>

</html>
